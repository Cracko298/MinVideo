<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MinVideo JavaScript test</title>

        <script type="text/JavaScript" src="../minvideo_web.js"></script>
        <script type="text/JavaScript" src="script.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>MinVideo JavaScript test</h1>
        <canvas id="canvas"></canvas>
        <div id="data">
            <div>Frames: <span id="frames">?</span></div>
            <div>Size: <span id="size">?x?</span></div>
            <div>Buffer length: <span id="length">?</span></div>
        </div>
        <div id="controls">
            <input id="file" type="file">
            <div>
                <label for="chk-loop">Loop</label>
                <input type="checkbox" id="chk-loop">
            </div>
            <div>
                <label for="chk-invert">Invert</label>
                <input type="checkbox" id="chk-invert">
            </div>
            <button id="btn-play">Play</button>
        </div>
    </body>
</html>
